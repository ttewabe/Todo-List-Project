<h3>{{ title }}</h3>
<table>
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ todo.title }}</td>
        <td>{{ todo.description }}</td>
      </tr>
    </tbody>
  </table>
